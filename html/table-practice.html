<!DOCTYPE html>
<html>

<head>
	<title>Table Practice</title>
</head>

<body>
	<table border=1>
		<tr>
			<th>Bears</th>
			<th>Sharks</th>
			<th>Zebras</th>
		</tr>
		<tr>
			<td>Billy</td>
			<td>Sally</td>
			<td>Zully</td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>Sam</td>
			<td>Zed</td>
		</tr>
	</table>
<br />
	<table border=1>
		<tr>
			<th colspan=3>Super Happy Fun Stuff! :)</th>
		</tr>
		<tr>
			<td>Flowers</td>
			<td rowspan=2>Cats</td>
			<td>Candy</td>
		</tr>
		<tr>
			<td>Water slides</td>
			<td>More cats</td>
		</tr>
	</table>
</body>

</html>
